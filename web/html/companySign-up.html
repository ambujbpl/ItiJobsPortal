<!-- For Company Registration -->
<div id="formCompany" class="container containerCss containerCssForm border hide">
  <div class="headerDiv1 backgroundColor">
    <form class="container no-padding" id="form-validation" novalidate="">
      <div class="formTitle  border">Company Details
        <div class="row no-margin headerDiv2">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation1">Company Name<i class="red"> *</i></label>
            <input type="text" class="form-control" id="companyName" placeholder="Ashoka Institute" value="Jhon" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation2">Company Registration Number<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation2" placeholder="Father Name" value="Doe" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation2">Landline Number</label>
            <input type="text" class="form-control" id="validation2" placeholder="Mother Name" value="Loren" required="">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <p class="red hide" id="error1">All * field is mandatory</p>
            <!-- <label for="validation4">Sex<i class="red"> *</i></label> -->
          </div>
        </div>
        <div class="row no-margin headerDiv2 paddingBottom">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation3">Email<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="xyz@gmail.com" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation4">Website</label>
            <input type="text" class="form-control" id="validation3" placeholder="www.XYZ.com" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation5">Year of Incorporation<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="2007" required="">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <p class="red hide" id="error1">All * field is mandatory</p>
            <!-- <label for="validation4">Sex<i class="red"> *</i></label> -->
          </div>
        </div>
      </div>
      <div class="formTitle border">Company Address
        <div class="row no-margin headerDiv2 paddingBottom">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation3">Address<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="12/7 Rajiv Nagar" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation4">City<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation4" placeholder="City" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation3">District<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="07554602159" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation5">State<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation5" placeholder="MP" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation5">Pincode<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation5" placeholder="462021" required="">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <p class="red hide" id="error1">All * field is mandatory</p>
            <!-- <label for="validation4">Sex<i class="red"> *</i></label> -->
          </div>
        </div>

      </div>
      <div class="formTitle border">Company HR Details
        <div class="row no-margin headerDiv2 paddingBottom">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation1">Hr Name<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation1" placeholder="Government Industrial Training Institute" value="" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation3">Email<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="xyz@gmail.com" required="">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
            <label for="validation4">Mobile<i class="red"> *</i></label>
            <input type="text" class="form-control" id="validation3" placeholder="xyz@gmail.com" required="">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <p class="red hide" id="error1">All * field is mandatory</p>
            <!-- <label for="validation4">Sex<i class="red"> *</i></label> -->
          </div>
        </div>
      </div>
      <div class="formTitle border">Upload Company Logo
        <div class="row no-margin headerDiv2 paddingBottom">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
            <label for="validation1">select Company Logo<i class="red"> *</i></label>
            <input type="file" class="form-control" id="validation1" value="" required="">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
            <p class="red hide" id="error1">All * field is mandatory</p>
            <!-- <label for="validation4">Sex<i class="red"> *</i></label> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Final Fee and form Submit div -->
<div class="container containerCss border">
  <div class="headerDiv1 backgroundColor">
    <div class="formTitle border">
      <div class="row no-margin headerDiv2 paddingBottom">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 no-padding registration">
          <div class="registrationDiv hide"></div>
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 no-padding registration firstRegistration">
          <button class="btn btn-secondary btn-sm submitButton firstSubmitButton" type="submit">Submit</button>
          <button class="btn btn-secondary btn-sm submitButton finalSubmitButton hide" type="submit">Submit</button>
        </div>
        <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 no-padding  finalRegistration hide">
          <button class="btn btn-secondary btn-sm submitButton finalSubmitButton" type="submit">Submit</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
