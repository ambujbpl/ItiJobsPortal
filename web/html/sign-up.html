<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/itiLogo.jpg">

  <title>ITI Jobs Sign Up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css" />

</head>

<body class="hold-transition login-page">
  <div class="container border">
    <div class="headerDiv1 border">Student Registration Form</div>
    <div class="headerDiv2 border">
      <div class="row no-padding no-margin">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">Please Select Any One Of These</div>
      <!-- Radio Buttons -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
      <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="s" checked="checked">Student
      </label>
      </div>

      <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="i">ITI College
      </label>
      </div>

      <div class="form-check form-check-inline">
      <label class="form-check-label">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="c">Company
      </label>
      </div>
</div>
</div>
    </div>
    <style>
  .headerDiv1{
    text-align: center;
    font-size: 20;
    background-color: cyan;
    margin: 10px 0px;
  }
  .headerDiv2{
    /*text-align: center;*/
    font-size: 15;
    background-color: green;
    padding: 0px 10px;
    margin-bottom:10px;
  }
  .headerDiv3{
    /*text-align: center;*/
    font-size: 10;
    background-color: blue;
    padding: 2px 10px;
  }
  .formTitle{
    font-size: 14px !important;
    padding: 5px;
    margin: 5px 0px;
  }
    </style>
<div class="headerDiv3 border">
<form class="container" id="form-validation" novalidate="">
  <div class="formTitle border">Student Details</div>
  <div class="row no-margin no-padding">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation1">First name</label>
      <input type="text" class="form-control" id="validation1" placeholder="First name" value="Jhon" required="">
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation2">Middle name</label>
      <input type="text" class="form-control" id="validation2" placeholder="Last name" value="Doe" required="">
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation2">Last name</label>
      <input type="text" class="form-control" id="validation2" placeholder="Last name" value="Loren" required="">
    </div>
  </div>
  <div class="row no-margin no-padding">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation3">Email</label>
      <input type="text" class="form-control" id="validation3" placeholder="xyz@gmail.com" required="">
   </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation4">Mobile</label>
      <input type="text" class="form-control" id="validation4" placeholder="997711XXXX" required="">
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
      <label for="validation5">Date of Birth</label>
      <input type="text" class="form-control" id="validation5" placeholder="1-12-1993" required="">
    </div>
  </div>
  <div class="formTitle border">Student Address</div>
  <div class="row no-margin no-padding">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation3">City</label>
        <input type="text" class="form-control" id="validation3" placeholder="Bhopal" required="">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation4">State</label>
        <input type="text" class="form-control" id="validation4" placeholder="MP" required="">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation5">Pin</label>
        <input type="text" class="form-control" id="validation5" placeholder="462021" required="">
      </div>
    </div>
    <div class="formTitle border">Education Details</div>
    <div class="row no-margin no-padding">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation1">College Name</label>
        <input type="text" class="form-control" id="validation1" placeholder="Government Industrial Training Institute" value="" required="">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation2">Subject</label>
        <input type="text" class="form-control" id="validation2" placeholder="electrician" value="" required="">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation2">Passing Year</label>
        <input type="text" class="form-control" id="validation2" placeholder="2017" value="" required="">
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 no-padding">
        <label for="validation2">Percentage</label>
        <input type="text" class="form-control" id="validation2" placeholder="78" value="" required="">
      </div>
    </div>

  <button class="btn btn-secondary btn-md" type="submit">Submit</button>
</form>
</div>
  </div>

<script type="text/javascript" src="../static/js/jquery.validate.js"></script>

<script src="../static/js/sweetalert.min.js"></script>
<script src="../js/storage.js"></script>

<script src="../js/sign-up.js"></script>
<!-- /.login-box -->
</body>
