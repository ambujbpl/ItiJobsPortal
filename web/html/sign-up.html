<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/itiLogo.jpg">

  <title>ITI Jobs Sign Up</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />

</head>

<body class="hold-transition login-page">
  <div class="container containerCss border">
    <div class="headerDiv1 border backgroundColor"><span class="headerSpan1">Student Registration Form</span>
      <div class="headerDiv2">
        <div class="row no-padding no-margin">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 iti-Padding5">Please Select Any One Of These</div>
          <!-- Radio Buttons -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 iti-Padding5">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="s">Student
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="i">ITI College
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="c">Company
              </label>
            </div>
            <div class="form-check form-check-inline adminRedioDiv">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="a">Admin
              </label>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding textErrorDiv">
            <div class="textError red" id="error1">All * field is mandatory</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Content Wrapper. Contains page content {main loader div} -->
  <div class="content-wrapper" id="containerload">

      <!-- Content Header (Page header) -->

  </div>
  <!-- /.content-wrapper -->
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../static/js/jquery.validate.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../static/js/capitalize.js"></script>
  <script type="text/javascript" src="../js/storage.js"></script>
  <script type="text/javascript" src="../js/ajaxHandler.js"></script>
  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
  <script src="../js/sign-up.js"></script>
  <!-- /.login-box -->
